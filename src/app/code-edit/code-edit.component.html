<button id="code-edit" mat-icon-button>
  <mat-icon aria-hidden="true" fontIcon="public" fontIcon="edit_note"></mat-icon>
</button>
<script>
  // Ajoute un événement pour ouvrir l'éditeur
  document.getElementById('code-edit').addEventListener('click', () => {
    window.openEditor();  // Appelle une fonction pour ouvrir la fenêtre d'édition
  });
</script>
